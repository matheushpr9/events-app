server {
    listen 80;
    server_name localhost;

    root /app/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;

        # Use o conjunto completo de params do FastCGI (inclui headers e variáveis padrão)
        # Se sua imagem Nginx tiver 'fastcgi.conf', prefira ele, pois já define SCRIPT_FILENAME.
        include fastcgi_params;
        # Em muitas distros, troque a linha acima por:
        # include fastcgi.conf;

        # SCRIPT_FILENAME correto, resolvendo symlinks (mais robusto que $document_root)
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param HTTPS off;

        # AUMENTE OS BUFFERS PARA HEADERS GRANDES VINDOS DO PHP-FPM
        fastcgi_buffer_size 64k;
        fastcgi_buffers 16 16k;
        fastcgi_busy_buffers_size 128k;
        fastcgi_temp_file_write_size 256k;

        # Timeouts mais folgados (não resolvem header grande, mas evitam 502 por timeout)
        fastcgi_read_timeout 120s;
        fastcgi_send_timeout 120s;
    }
}
